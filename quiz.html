   Description - a simpile quiz app which allows users to take tests and review their performance. -->
<!DOCTYPE html>
<html>
   <head>
      <title>Quiz</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div id="quizCont" class="container">
         <div class="container"> 
            <div class="row">
               <div class="cl-lg-12">
                  <h1>Quiz time</h1>
               </div>
            </div>
            <div class="row">
               <div class="cl-lg-12">
                  <h2 id="showQues"><span><font style="color: #1f8c76;">""</font></span></h2>
               </div>
               <div id="appendInfo">				
               </div>
               <div id="showRadio" class="cl-lg-12">
               </div>
            </div>
         </div>
         <div style="margin-top: 20px;" class="container">
            <div class="row">
               <div class="cl-lg-6">
                  <button onclick="prev()" id="prev" class="btn btn-warning">Prev</button>
                  <button style="margin-left: 20px;" onclick="next()" id="next" class="btn btn-primary">Next</button>
                  <button onclick="submit()" id="sub" class="btn btn-danger">Submit</button>
               </div>
            </div>
         </div>
      </div>
      <div id="resCont" class="container">
      	<div id="showAnswers">				
        </div>
      </div>
   </body>
</html>
<script src = "./app.js"></script>
